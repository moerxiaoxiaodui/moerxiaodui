<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

				<!-- CSS -->
				<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}">
				<link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}">
				<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
				<link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
				<link rel="stylesheet" th:href="@{/css/select2.min.css}">
				<link rel="stylesheet" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
				<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
				<link rel="stylesheet" th:href="@{/css/main.css}">

				<!-- Favicons -->
				<link rel="icon" type="image/png" th:href="@{/icon/favicon-32x32.png}" sizes="32x32">
				<link rel="apple-touch-icon" th:href="@{/icon/favicon-32x32.png}">
				<link rel="apple-touch-icon" sizes="72x72" th:href="@{/icon/apple-touch-icon-72x72.png}">
				<link rel="apple-touch-icon" sizes="114x114" th:href="@{/icon/apple-touch-icon-114x114.png}">
				<link rel="apple-touch-icon" sizes="144x144" th:href="@{/icon/apple-touch-icon-144x144.png}">

				<meta name="description" content="">
				<meta name="keywords" content="">
				<meta name="author" content="Dmitry Volkov">
				<title>iJ – Job Board & Freelance Services Marketplace HTML Template</title>
			</head>

			<body>
            <!-- header -->
            <header class="header">
                <div class="container">
                    <div class="row">
                        <div class="col-7 col-md-9 col-lg-8 col-xl-9">
                            <div class="header__content">
                                <a href="#" class="header__logo">
                                    <img src="img/logo.svg" alt="">
                                </a>
                                <ul class="header__nav">

                                    <li class="header__nav-item">
                                        <a class="header__nav-link" th:href="@{/index}"
                                           role="button" id="dropdownMenu公司介绍">主页</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a class="header__nav-link" href="findRecruit" role="button" id="dropdownMenu工作"
                                           aria-expanded="false">查找工作</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a class="dropdown-toggle header__nav-link"
                                           th:href="@{/myresume/}+${session.user.id}" role="button" id="dropdownMenu个人资料">个人简历</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-5 col-md-3 col-lg-4 col-xl-3">
                            <div class="header__content header__content--end">
                                <a th:href="@{/message/}+${session.user.id}" class="header__messages header__messages--active">
                                    <small>最新消息</small><i class="icon ion-ios-mail"></i>
                                </a>
                                <div class="header__profile">
                                    <a class="dropdown-toggle header__profile-btn" href="#" role="button" id="dropdownMenuProfile"
                                       data-toggle="dropdown"
                                       aria-haspopup="true" aria-expanded="false">
                                        <img  th:src="${(session.user.avatar !=null) ? session.user.avatar : '/img/user.svg'  }" alt="">
                                        <span th:text="${user?.name}"></span>
                                    </a>

                                    <ul class="dropdown-menu dropdown-menu-right header__dropdown-menu header__dropdown-menu--right"
                                        aria-labelledby="dropdownMenuProfile">
                                        <li><a th:href="@{/logout}"><i class="icon ion-ios-exit"></i> 退出登录</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>


				<!-- main content -->
				<main class="main">
					<div class="container">
						<div class="row">
							<div class="col-12 col-md-5 col-lg-4 col-xl-2">

							</div>

							<div class="col-12 col-md-7 col-lg-8 col-xl-8">

								<center>
									<h1>[[${message.title}]]</h1>
								</center>
								<br><br>
								<div id="">
									<textarea name="content" cols="120" rows="15" readonly="readonly">[[${message.content}]]</textarea>
							</div>

							
						</div>
					</div>
				</main>

				

				<!-- JS -->
				<script src="js/jquery-3.4.1.min.js"></script>
				<script src="js/bootstrap.bundle.min.js"></script>
				<script src="js/owl.carousel.min.js"></script>
				<script src="js/wNumb.js"></script>
				<script src="js/nouislider.min.js"></script>
				<script src="js/select2.min.js"></script>
				<script src="js/jquery.mousewheel.min.js"></script>
				<script src="js/jquery.mCustomScrollbar.min.js"></script>
				<script src="js/main.js"></script>
			</body>
		</html>
	</body>
</html>
