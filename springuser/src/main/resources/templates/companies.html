<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/nouislider.min.css">
	<link rel="stylesheet" href="css/select2.min.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
	<link rel="apple-touch-icon" href="icon/favicon-32x32.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="icon/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icon/apple-touch-icon-144x144.png">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>iJ – Job Board & Freelance Services Marketplace HTML Template</title>
</head>

<body>
<!-- header -->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-7 col-md-9 col-lg-8 col-xl-9">
                <div class="header__content">
                    <a href="#" class="header__logo">
                        <img src="img/logo.svg" alt="">
                    </a>
                    <ul class="header__nav">

                        <li class="header__nav-item">
                            <a class="header__nav-link" th:href="@{/index}"
                               role="button" id="dropdownMenu公司介绍">主页</a>
                        </li>

                        <li class="header__nav-item">
                            <a class="header__nav-link" href="findRecruit" role="button" id="dropdownMenu工作"
                               aria-expanded="false">查找工作</a>
                        </li>

                        <li class="header__nav-item">
                            <a class="dropdown-toggle header__nav-link"
                               th:href="@{/myresume/}+${session.user.id}" role="button" id="dropdownMenu个人资料">个人简历</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-5 col-md-3 col-lg-4 col-xl-3">
                <div class="header__content header__content--end">
                    <a th:href="@{/message/}+${session.user.id}" class="header__messages header__messages--active">
                        <small>最新消息</small><i class="icon ion-ios-mail"></i>
                    </a>
                    <div class="header__profile">
                        <a class="dropdown-toggle header__profile-btn" href="#" role="button" id="dropdownMenuProfile"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <img  th:src="${(session.user.avatar !=null) ? session.user.avatar : '/img/user.svg'  }" alt="">
                            <span th:text="${user?.name}"></span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-right header__dropdown-menu header__dropdown-menu--right"
                            aria-labelledby="dropdownMenuProfile">
                            <li><a th:href="@{/logout}"><i class="icon ion-ios-exit"></i> 退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

	<!-- main content -->
	<main class="main main--breadcrumb">
		<!-- breadcrumb -->
		<div class="breadcrumb">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<ul class="breadcrumb__wrap">
							<li class="breadcrumb__item"><a href="#">Home</a></li>
							<li class="breadcrumb__item breadcrumb__item--active">compans</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- end breadcrumb -->

		<div class="container">
			<div class="row">
				<div class="col-12 col-md-5 col-lg-4 col-xl-3">
					<!-- filter -->
					<div class="sidebox">
						<h4 class="sidebox__title">筛选 <button type="button">全部清除</button></h4>

						<div class="filter">
							<div class="filter__group">
								<label class="filter__label">搜索关键字:</label>
								<input type="text" name="key" class="filter__input" placeholder="name">
							</div>
							<div class="filter__group">
								<button class="filter__btn" type="button"><span>搜索</span></button>
							</div>
						</div>
					</div>
					<!-- end filter -->
				</div>

				<div class="col-12 col-md-7 col-lg-8 col-xl-9">
                    <div th:each="recruit:${list}">
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                <div class="profile">
                                    <div class="profile__logo">
                                        <img src="img/user5.jpg" alt="">
                                    </div>
                                    <div class="profile__wrap">
                                        <div >
                                            <h2 class="profile__title"><a th:href="@{findJob(id=${recruit.id})}">[[${recruit.job}]]</a></h2>
                                        </div>
                                        <div >
                                            <p4 class="profile__text">[[${recruit.hr.company.name}]]</p4>
                                        </div>
                                    </div>
                                    <div class="profile__actions1">
                                        <div >
                                            <i class="icon ion-ios-navigate"></i>
                                            <span>[[${recruit.hr.company.address}]]</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end profile -->
                        </div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- end main content -->



	<!-- JS -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/wNumb.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
