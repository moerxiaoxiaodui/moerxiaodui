<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-grid.min.css" />
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" />

</head>
<body>
<div class="htmleaf-container">
    <div class="headtitle"><h1 align="center">老板直聘网站</h1></div>
    <div class="demo form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <form name="form" action="login" method="get" class="form-horizontal">
                        <div class="heading">Login form</div>
                        <div class="form-group">
                            <i class="fa fa-user"></i><input name="phone" type="text" class="form-control" placeholder="Username" >
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i><input name="password" type="password" class="form-control" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default"><i class="fa fa-arrow-right"></i></button>
                            <span>Don't have an account? </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
